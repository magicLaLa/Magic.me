name: A to A:GH_PAGES
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
      # 构建静态文件
      - name: Install and Build 🔧
        run: |
          npm install yarn
          yarn
          yarn build
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: dist
          external_repository: magicLaLa/Magic.me
          publish_branch: gh_pages


